<form class="form-horizontal">
  <header>
    <p>Configure your form</p>
    <a id="help_tip" href="#">Need help?</a>
  </header>

  <div class="form-group clearfix">
    <div class="col-sm-4 control-label">
      <label for="select-menu">Select a data source for the contacts list</label>
    </div>
    <div class="col-sm-8">
      <label for="select_datasource" class="select-proxy-display">
        <select name="dataSource" id="contactsList" data-label="select" class="hidden-select form-control" disabled>-- Please wait...</select>
        <span class="icon fa fa-chevron-down"></span>
        <span class="select-value-proxy">-- Please wait...</span>
      </label>
      <div class="help-block">
        <p>Data source requirements:</p>
        <ul>
          <li>email</li>
          <li>password</li>
          <li>fullName</li>
        </ul>
      </div>
    </div>
  </div>
</form>
