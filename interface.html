<form class="form-horizontal">
  <header>
    <p>Configure your form</p>
    <a id="help_tip" href="#">Need help?</a>
  </header>

  <div class="form-group clearfix">
    <div class="col-sm-4 control-label">
      <label for="select-menu">Select a data source for the contacts list</label>
    </div>
    <div class="col-sm-8">
      <label for="select_datasource" class="select-proxy-display">
        <select name="dataSource" id="contactsList" data-label="select" class="hidden-select form-control" disabled>-- Please wait...</select>
        <span class="icon fa fa-chevron-down"></span>
        <span class="select-value-proxy">-- Please wait...</span>
      </label>
    </div>
  </div>
  <div class="column-selection">
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="select-menu">Select the email address field</label>
      </div>
      <div class="col-sm-8">
        <label for="select_email" class="select-proxy-display">
          <select name="emailAddress" id="emailColumn" data-label="select" class="hidden-select form-control" disabled>
            <option value="">-- Please wait...</option>
          </select>
          <span class="icon fa fa-chevron-down"></span>
          <span class="select-value-proxy">-- Please wait...</span>
        </label>
      </div>
    </div>
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="select-menu">Select the full name field</label>
      </div>
      <div class="col-sm-8">
        <label for="select_name" class="select-proxy-display">
          <select name="fullName" id="nameColumn" data-label="select" class="hidden-select form-control" disabled>
            <option value="">-- Please wait...</option>
          </select>
          <span class="icon fa fa-chevron-down"></span>
          <span class="select-value-proxy">-- Please wait...</span>
        </label>
      </div>
    </div>
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="select-menu">Select the avatar field</label>
      </div>
      <div class="col-sm-8">
        <label for="select_avatar" class="select-proxy-display">
          <select name="avatar" id="avatarColumn" data-label="select" class="hidden-select form-control" disabled>
            <option value="">-- Please wait...</option>
          </select>
          <span class="icon fa fa-chevron-down"></span>
          <span class="select-value-proxy">-- Please wait...</span>
        </label>
      </div>
    </div>
  </div>
  <h2><small>Contacts Directory</small></h2>
  <div class="row">
      <div class="col-xs-12">
          <p>In what screen is your contact directory located?</p>
      </div>
  </div>
  <div id="contact-directory"></div>
</form>
